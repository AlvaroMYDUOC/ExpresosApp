<ion-header [translucent]="true" style="text-align: center;">
    <ion-toolbar color="white">
        <ion-title>
            Expresos APP
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="text-align: center;">

    <ion-card class="card-center" color="white" style="background-color: rgb(255, 255, 255);">
        <ion-card-header color="primary">
            <ion-card-title>LOGIN</ion-card-title>
        </ion-card-header>

        <ion-card-content color="secondary">
            <form [formGroup]="formularioLogin">
                <ion-item>
                    <ion-label position="floating" color="white"> Usuario</ion-label>
                    <ion-input formControlName="usuario"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating" color="white"> Contrase√±a</ion-label>
                    <ion-input formControlName="password" type="password"></ion-input>
                </ion-item>
            </form>
            <br>
            <ion-button (click)="ingresar()" color="primary">
                Ingresar
            </ion-button>
        </ion-card-content>
    </ion-card>
    <ion-footer style="text-align: center;">
        <ion-toolbar color="white">
            <ion-buttons slot="end">
                <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-footer>
</ion-content>
