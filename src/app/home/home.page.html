<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Expresos APP
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Expresos APP</ion-card-subtitle>
            <ion-card-title>LOGIN</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <form [formGroup]="formularioLogin">
                <ion-item>
                    <ion-label position="floating"> Usuario</ion-label>
                    <ion-input formControlName="usuario"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating"> Contrase√±a</ion-label>
                    <ion-input formControlName="password" type="password"></ion-input>
                </ion-item>
            </form>
            <br>
            <ion-button (click)="ingresar()">
                Ingresar
            </ion-button>
        </ion-card-content>
    </ion-card>
    <ion-footer>
        <ion-toolbar color="primary">
            <ion-buttons slot="end">
                <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-footer>
</ion-content>
